<!DOCTYPE html>
<html lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function affich() {
            let slider = document.getElementsByTagName('input')[0];
            let sliderValue = slider.value;
            let volets = document.getElementsByClassName('volets')[0];
            if (sliderValue == 0) {
                volets.innerHTML = "";
                volets.innerHTML += "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"320\" height=\"33\" viewBox=\"0 0 320 33\"><rect id=\"Rectangle_3\" data-name=\"Rectangle 3\" width=\"320\" height=\"33\" fill=\"#d59d07\"/></svg>";
            } else if (sliderValue == 10) {
                volets.innerHTML = "";
                for (let i = 0; i <= sliderValue; i++) {
                    volets.innerHTML += "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"320\" height=\"33\" viewBox=\"0 0 320 33\"><rect id=\"Rectangle_3\" data-name=\"Rectangle 3\" width=\"320\" height=\"33\" fill=\"#d59d07\"/></svg>";
                }
            } else {
                volets.innerHTML = "";
                for (let i = 0; i <= sliderValue; i++) {
                    volets.innerHTML += "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"336.936\" height=\"33\" viewBox=\"0 0 336.936 33\"><path id=\"Tracé_12\" data-name=\"Tracé 12\" d=\"M0,0H320l16.936,33H18.173Z\" fill=\"#d59d07\"/></svg>\n";
                }
            }
            let infos = document.getElementsByClassName('infos')[0];
            infos.innerHTML = "<p>Mise à jour du volet: " + (sliderValue * 10) + "% de la hauteur</p>"
        }
    </script>


    <body>
        <h1>Gérer vos volets</h1>

        <div class="container">
            <div class="range-slider">
                <input type="range" min="0" max="10" step="1" value="0" oninput="affich()"/>
            </div>
            <div class="volets">
                <svg xmlns="http://www.w3.org/2000/svg" width="320" height="33" viewBox="0 0 320 33">
                    <rect id="Rectangle_3" data-name="Rectangle 3" width="320" height="33" fill="#d59d07"/>
                </svg>
            </div>
        </div>
        <div class="infos"></div>
    </body>
</html>
