<!DOCTYPE html>

<html class="accueil" lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>boom.html</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Ca va faire boom !</h1>
		<div id="app">
			<div class="lesButtons">
				<button class="cpt" @click="monCompteur">Appuyez ici</button>
			</div>
			<div class="resultat">
				On va compter : {{cpt}}
			</div>
			<div class="boom" v-show="cpt === 10 ">
				Boom, vous avez atteint le maximum !
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">

			var vm = new Vue({
				el: '#app',
				data: {
					cpt: 0
				},
				methods: {
					monCompteur() {
						if (this.cpt < 10) {
							this.cpt += 1;
						}
					}
				}
			});
		</script>
	</body>
</html>
