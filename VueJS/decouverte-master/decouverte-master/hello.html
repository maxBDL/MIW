<!DOCTYPE html>

<html class="accueil" lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>hello.html</title>
		<link rel="stylesheet" href="css/mon_site.css">
	</head>
	<body>
		<h1>Hello ! </h1>
		<div id="app">
		  	{{ message }}

				}
			});
		</script>
	</body>
</html>
