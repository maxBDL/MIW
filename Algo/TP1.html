    function capitalise(c,t,d) {
        while (d > 0){
            c = c*t + c;
            d = d-1;
            capitalise(c,t,d);
        }
        return c;
    }

    console.log(capitalise(500,0.5,1));

    function doubleCapital(c,t) {
        d = 0;
        doublec = c * 2;
        while (c < doublec){
            d += 1;
            c = c*t +c;
        }
        return d;
    }

    console.log(doubleCapital(500,0.5));
    
    function estPremier(n) {
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0 && n != i){
                return false;
            }
        }
        return true;
    }

    function premier(n) {
        let nbPremiers = [];
        for (let i=2; i <= n; i++){
            if (estPremier(i)){
                nbPremiers.push(i);
            }
        }
        return nbPremiers;
    }

    console.log(premier(100));
